<div class="dashboard-container">
  <!-- View Jobs -->
  <section class="job-section">
    <h3 class="section-title">Job Listings</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Job Title</th>
          <th>Company</th>
          <th>Rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="getJobsLength() === 0">
          <td colspan="4">No jobs available.</td>
        </tr>
        <tr *ngFor="let job of jobs; let i = index">
          <td>{{ job.title }}</td>
          <td>{{ job.company }}</td>
          <td>
            <!-- Progress bar for rating -->
            <div class="rating-bar-container">
              <div 
                class="rating-bar" 
                [ngStyle]="{ width: job.rating * 20 + '%' }">
              </div>
            </div>
            <span>{{ job.rating }} / 5</span>
          </td>
          <td>
            <button (click)="removeJob(job.id)" class="btn-delete">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button (click)="addJob()" class="btn-add">Add New Job</button>
  </section>

  <!-- View Users -->
  <section class="user-section">
    <h3 class="section-title">User List</h3>
    <table class="table">
      <thead>
        <tr>
          <th>User Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="getUsersLength() === 0">
          <td colspan="3">No users available.</td>
        </tr>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button (click)="removeUser(user.id)" class="btn-delete">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button (click)="addUser()" class="btn-add">Add New User</button>
  </section>
</div>
