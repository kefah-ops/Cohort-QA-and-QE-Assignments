<!-- dashboard.component.html -->
<div class="dashboard-container">
  <h1 class="dashboard-title">Dashboard</h1>
  
  <div class="stats-cards">
    <div class="stat-card users-card">
      <div class="stat-icon">
        <i class="user-icon"></i>
      </div>
      <div class="stat-info">
        <div class="stat-label">Total Users</div>
        <div class="stat-value">{{ totalUsers | number }}</div>
      </div>
    </div>
    
    <div class="stat-card sales-card">
      <div class="stat-icon">
        <i class="sales-icon"></i>
      </div>
      <div class="stat-info">
        <div class="stat-label">Sales</div>
        <div class="stat-value">${{ totalSales | number }}</div>
      </div>
    </div>
    
    <div class="stat-card orders-card">
      <div class="stat-icon">
        <i class="orders-icon"></i>
      </div>
      <div class="stat-info">
        <div class="stat-label">Orders</div>
        <div class="stat-value">{{ totalOrders | number }}</div>
      </div>
    </div>
  </div>
  
  <div class="charts-row">
    <div class="chart-container">
      <h2 class="chart-title">User Growth</h2>
      <div class="chart-wrapper">
        <canvas id="userGrowthChart"></canvas>
      </div>
    </div>
    
    <div class="chart-container">
      <h2 class="chart-title">Sessions</h2>
      <div class="chart-wrapper">
        <canvas id="sessionsChart"></canvas>
      </div>
    </div>
    
    <div class="chart-container">
      <h2 class="chart-title">Orders</h2>
      <div class="chart-wrapper">
        <canvas id="ordersChart"></canvas>
      </div>
    </div>
  </div>
  
  <div class="user-management-section">
    <div class="section-header">
      <h2 class="section-title">User Management</h2>
      <button class="new-user-btn" (click)="addNewUser()">New User</button>
    </div>
    
    <div class="users-table-container">
      <table class="users-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td class="actions-cell">
              <span class="status-indicator" [ngClass]="{'active': user.status === 'active', 'inactive': user.status === 'inactive'}"></span>
              <button class="action-btn edit-btn" (click)="editUser(user)">
                <i class="edit-icon"></i>
              </button>
              <button class="action-btn details-btn" (click)="viewUserDetails(user)">
                <i class="details-icon"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
