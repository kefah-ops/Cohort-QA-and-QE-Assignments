<!-- components/login/login.component.html -->
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Please log in to access your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Error Message Display -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="Enter your email address"
          [class.invalid]="hasError('email', 'required') || hasError('email', 'email')"
        >
        <div class="error-text" *ngIf="hasError('email', 'required')">
          Email is required
        </div>
        <div class="error-text" *ngIf="hasError('email', 'email')">
          Please enter a valid email address
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Enter your password"
          [class.invalid]="hasError('password', 'required') || hasError('password', 'minlength')"
        >
        <div class="error-text" *ngIf="hasError('password', 'required')">
          Password is required
        </div>
        <div class="error-text" *ngIf="hasError('password', 'minlength')">
          Password must be at least 6 characters
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember-me" formControlName="rememberMe">
          <label for="remember-me">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="login-btn" [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting">Log In</span>
        <span *ngIf="isSubmitting">Logging In...</span>
      </button>

     <!-- Sign Up Link -->
<!-- Sign Up Button -->
<div class="signup-section">
  <p>Don't have an account?</p>
  <button class="signup-btn" routerLink="/sign-in">Sign Up</button>
</div>

      <!-- Alternative Login Methods -->
      <div class="divider">
        <span>Or continue with</span>
      </div>

      <div class="social-login">
        <button type="button" class="social-btn google">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032 s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2 C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
          </svg>
          Google
        </button>
        <button type="button" class="social-btn linkedin">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/>
          </svg>
          LinkedIn
        </button>
      </div>
    </form>
  </div>
</div>
