<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Books Application</h1>
    <button id="cart">Cart<img src="./images/cart-plus-svgrepo-com.svg" width="20px" alt="shopping-cart"/><span id="quantity"></span></p></button>
    <div class="filters">
        <select title="filter" id="genre" class="sort">
            <option value="All">All</option> 
            <option value="Fiction">Fiction</option>
            <option value="Historical Fiction">Historical Fiction</option>
            <option value="Romance">Romance</option>
            <option value="Adventure">Adventure</option>
            <option value="Dystopian">Dystopian</option>
        </select>
        
        <select title="Sort by" id="sort-year-or-pages" class="sort">
            <option>Pages</option>
            <option>Years</option>
        </select>
        <select title="Sort Order" id="sort-order" class="sort">
            <option>Ascending</option>
            <option>Descending</option>
        </select>
        <label for="minYear">Input Minimum Year</label>
        <input id="minYear" type="text" class="sort"/>
    </div>
    <div id="product-list"></div>
    <script type="module" src="./dist/index.js"></script>
</body>
</html>
